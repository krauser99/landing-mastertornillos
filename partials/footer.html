<style>
  /* ====== ESTILOS DEL FOOTER (y botón de WhatsApp) ====== */
  :root{
    --fab-sticky-bottom: 96px; /* altura de elevación del FAB cuando el footer es visible */
  }

  footer{ background:#424242; color:#fff }
  .footer-top{ padding:42px 16px }
  .footer-cols{
    display:grid;
    grid-template-columns:2fr 2fr 2fr; /* 3 secciones como el original */
    gap:24px;
    max-width:1200px;
    margin:0 auto;
  }
  .footer-cols > div:first-child{
    display:flex; justify-content:center; align-items:flex-start; text-align:center;
  }
  .footer h5{ margin:0 0 12px }
  .footer ul{ list-style:none; padding:0; margin:0 }
  .footer a{ color:#fff; text-decoration:none }
  .footer a:hover{ text-decoration:underline }
  .copyright{ border-top:1px solid rgba(255,255,255,.12); padding:16px 0; text-align:center }

  @media (max-width:900px){
    .footer-cols{ grid-template-columns:1fr; }
  }

  /* ===== FAB WhatsApp ===== */
  .fab-wa{
    position:fixed; right:16px; bottom:calc(16px + env(safe-area-inset-bottom)); z-index:60;
    background:#25D366; color:#0d3b2e; border:none; border-radius:999px;
    padding:12px 16px; font-weight:800; text-decoration:none;
    box-shadow:0 12px 30px rgba(37,211,102,.35);
    display:inline-flex; align-items:center; gap:8px;
    transition:bottom .18s ease, transform .12s ease, box-shadow .12s ease;
    line-height:1;
  }
  .fab-wa:hover{ filter:brightness(1.05); transform:translateY(-2px); box-shadow:0 16px 36px rgba(37,211,102,.38); }
  .fab-wa.stick-up{ bottom:var(--fab-sticky-bottom) !important; } /* se eleva para no tapar footer */
  .fab-wa svg{ width:18px; height:18px; vertical-align:-3px }

  /* ——— Responsive: solo ícono y tamaño pequeño ——— */
  @media (max-width:640px){
    .fab-wa{
      padding:10px;                 /* más pequeño */
      width:44px; height:44px;      /* botón compacto */
      justify-content:center; gap:0;
    }
    .fab-wa .label{ display:none; } /* oculta texto, deja solo el logo */
    .fab-wa svg{ width:20px; height:20px; vertical-align:0; }
  }
</style>

<script>
  // Eleva el FAB cuando el footer es visible para que no lo tape.
  (function(){
    var fab = document.getElementById('fabWa');
    var foot = document.querySelector('footer.footer');
    if(!fab || !foot || !('IntersectionObserver' in window)) return;
    var io = new IntersectionObserver(function(entries){
      if(entries[0].isIntersecting){ fab.classList.add('stick-up'); }
      else { fab.classList.remove('stick-up'); }
    }, {threshold: 0.01});
    io.observe(foot);
  })();
</script>
